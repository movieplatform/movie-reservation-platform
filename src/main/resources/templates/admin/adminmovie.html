<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>관리자페이지 영화관리</title>
</head>
<body>

<div layout:fragment="adminContent">
    <h2>영화 불러오기</h2>
    <form th:action="@{/admin/movies}" method="post">
        <div>
            <label for="genre">장르:</label>
            <input type="text" id="genre" name="genre" placeholder="예: 공포, 드라마">
        </div>
        <div>
            <label for="nation">국가:</label>
            <input type="text" id="nation" name="nation" placeholder="예: 대한민국, 미국">
        </div>
        <div>
            <label for="releaseStart">개봉 시작일:</label>
            <input type="date" id="releaseStart" name="releaseStart" required>
        </div>
        <div>
            <label for="releaseEnd">개봉 종료일:</label>
            <input type="date" id="releaseEnd" name="releaseEnd" required>
        </div>
        <div>
            <label for="listCount">불러올 개수:</label>
            <input type="number" id="listCount" name="listCount" min="1" max="50" value="10" required>
        </div>
        <div>
            <button type="submit">영화 불러오기</button>
        </div>
    </form>

    <h2>영화 목록</h2>
    <table border="1">
        <thead>
        <tr>
            <th>제목</th>
            <th>장르</th>
            <th>개봉일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.repRlsDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
